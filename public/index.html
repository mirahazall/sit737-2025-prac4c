<!DOCTYPE html>
<html lang="en">
<title>Simple Calculator App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Simple Calculator</h1>
            <br>
            <input type="number" id="number1" class="form-control" placeholder="First Number">
            <br>
            <select id="operation">
                <option value=" " disable selected>Select an operation</option>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">x</option>
                <option value="divide">รท</option>
                <option value="exponentiation">**</option>
                <option value="square-root">sqrt</option>
                <option value="modulo">mod</option>
            </select>
            <br>
            <br>
            <input type="number" id="number2" class="form-control" placeholder="Second Number">
            <br>
            <button onclick="calculate()" id="calculateButton" class="btn btn-success">Calculate</button>
        </div>
        <div id="result">
    
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
